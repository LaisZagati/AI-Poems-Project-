<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Joke Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-topic-form">
            <input
              type="text"
              placeholder="Enter the topic of the joke"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />

            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">e.g., "Cheese", "Relationship", "Golf", etc</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This was coded by
        <a href="https://github.com/LaisZagati" target="blank">Lais Zagati </a>
        and is an
        <a href="https://github.com/LaisZagati/AI-Poems-Project-" target="blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://ai-frenchpoem-generator.netlify.app/" target="blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
